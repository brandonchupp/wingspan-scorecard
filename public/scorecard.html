<!DOCTYPE html>
<html data-theme="light">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Wingspan Scorecard</title>
        <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.5.0/css/pico.min.css" />
        <link rel="stylesheet" href="/static/style.css" />
        <script src="/static/scorecard.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="title ws-font">Wingspan Scorecard</h1>
            <div id="scorecard">
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th>Players</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td rowspan="3" class="score-type">Amount on Cards</td>
                            <td>Birds</td>
                        </tr>
                        <tr>
                            <td>Bonus Cards</td>
                        </tr>
                        <tr>
                            <td>End-of-Round Goals</td>
                        </tr>
                        <tr>
                            <td rowspan="3" class="score-type">1 Point Each</td>
                            <td>Eggs</td>
                        </tr>
                        <tr>
                            <td>Food On Cards</td>
                        </tr>
                        <tr>
                            <td>Tucked Cards</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>Total</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
